<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김영배 포트폴리오</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #2d3e50; color: #fff; padding: 2rem 0; text-align: center; }
        section { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
        h1 { margin-bottom: 0.5rem; }
        .projects { margin-top: 2rem; }
        .project { margin-bottom: 1.5rem; }
        .contact { margin-top: 2rem; }
        a { color: #2d3e50; text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>김영배</h1>
        <p>웹 개발자 &amp; 소프트웨어 엔지니어</p>
    </header>
    <section>
        <h2>소개</h2>
        <p>안녕하세요! 창의적이고 열정적인 웹 개발자 김영배입니다.<br>
        다양한 프로젝트 경험을 바탕으로 사용자 중심의 웹 서비스를 개발합니다.</p>
        
        <div class="projects">
            <h2>대표 프로젝트</h2>
            <div class="project">
                <h3>프로젝트 A</h3>
                <p>React와 Node.js를 활용한 실시간 채팅 웹앱 개발</p>
            </div>
            <div class="project">
                <h3>프로젝트 B</h3>
                <p>Python 기반 데이터 시각화 대시보드 구축</p>
            </div>
        </div>
        
        <div class="contact">
            <h2>연락처</h2>
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/your-github" target="_blank">github.com/your-github</a></p>
        </div>
    </section>
</body>
</html>
